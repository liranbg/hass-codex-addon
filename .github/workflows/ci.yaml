name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Lint shell scripts with shellcheck
        run: shellcheck codex/*.sh tests/*.sh

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: codex/Dockerfile

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Extract base image
        id: base
        run: |
          image=$(python3 -c "import yaml; print(yaml.safe_load(open('codex/build.yaml'))['build_from']['amd64'])")
          echo "image=$image" >> "$GITHUB_OUTPUT"

      - name: Build Docker image for tests
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: codex
          load: true
          tags: hass-codex-addon:dev
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=amd64

      - name: Run tests
        run: bash tests/test_resume_session.sh hass-codex-addon:dev

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Extract base image
        id: base
        run: |
          image=$(python3 -c "import yaml; print(yaml.safe_load(open('codex/build.yaml'))['build_from']['${{ matrix.arch }}'])")
          echo "image=$image" >> "$GITHUB_OUTPUT"

      - name: Build Docker image (${{ matrix.arch }})
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: codex
          push: false
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
